<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>お見積り情報入力</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
    <form th:action="@{/submitEstimate}" th:object="${estimateOrderForm}" class="form-horizontal" method="post">
        <h1>お見積り情報入力</h1>
        <div class="col-sm-12">
            <fieldset>
                <legend>都道府県</legend>
                <div class="form-group">
                    <label for="oldPrefectureId">転居元住所（都道府県）</label>
                    <select id="oldPrefectureId" name="oldPrefectureId" class="form-control" th:classappend="${#fields.hasErrors('oldPrefectureId')}? 'is-invalid'">
                        <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
                    </select>
                    <span th:if="${#fields.hasErrors('oldPrefectureId')}" class="text-danger" th:errors="*{oldPrefectureId}">Error</span>
                </div>

                <div class="form-group">
                    <label for="newPrefectureId">転居先住所（都道府県）</label>
                    <select id="newPrefectureId" name="newPrefectureId" class="form-control" th:classappend="${#fields.hasErrors('newPrefectureId')}? 'is-invalid'">
                        <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
                    </select>
                    <span th:if="${#fields.hasErrors('newPrefectureId')}" class="text-danger" th:errors="*{newPrefectureId}">Error</span>
                </div>

            </fieldset>
            <fieldset>
                <legend>荷物情報</legend>
                <div class="form-group">
                    <label for="box">段ボールの個数</label>
                    <input type="text" id="box" name="box" th:field="*{box}" class="form-control"  th:classappend="${#fields.hasErrors('box')}? 'is-invalid'" value="10" placeholder="10"/>
                    <span th:if="${#fields.hasErrors('box')}" class="text-danger" th:errors="*{box}">Error</span>

                </div>
                <div class="form-group">
                    <label for="bed">ベッドの個数</label>
                    <input type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" th:classappend="${#fields.hasErrors('bed')}? 'is-invalid'" value="3" placeholder="3"/>
                    <span th:if="${#fields.hasErrors('bed')}" class="text-danger" th:errors="*{bed}">Error</span>

                </div>
                <div class="form-group">
                    <label for="bicycle">自転車の個数</label>
                    <input type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" th:classappend="${#fields.hasErrors('bicycle')}? 'is-invalid'" value="1" placeholder="1"/>
                    <span th:if="${#fields.hasErrors('bicycle')}" class="text-danger" th:errors="*{bicycle}">Error</span>

                </div>
                <div class="form-group">
                    <label for="washingMachine">洗濯機の個数</label>
                    <input type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control" th:classappend="${#fields.hasErrors('washingMachine')}? 'is-invalid'"
                           value="1" placeholder="1"/>
                    <span th:if="${#fields.hasErrors('washingMachine')}" class="text-danger" th:errors="*{washingMachine}">Error</span>

                </div>
                <div class="form-group">
                    <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
                    <select id="washingMachineInstallation" name="washingMachineInstallation" class="form-control" th:field="*{washingMachineInstallation}">
                        <option th:value="false" th:text="なし">なし</option>
                        <option th:value="true" th:text="あり">あり</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" name="backToTop" class="btn btn-primary">TOPへ戻る</button>
                    <button type="submit" name="confirm" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
